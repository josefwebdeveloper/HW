<!DOCTYPE html>
<html lang="en">

<head>
    <title>HwJwuery1</title>
    <meta charset="utf-8">
    <script src="jquery-3.1.1.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        
        table td {
            width: 70px;
            height: 70px;
            border: 2px solid blue;
            text-align: center;
            font-weight: bold;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("td:contains('24')").click(function () {
                $(this).html("New");
            })
            $("table tr:eq(0) td:contains('3')").click(function () {
                $(this).css("background-color", "green");
            });
            $("table tr:even").dblclick(function () {
                $(this).children("td:last,td:first").css("color", "red");
            })
            var str1 = $("td:contains('30')");
            $("td").dblclick(function () {
                var str = $(this).html();
                if (str <= 10) {
                    $(str1).html(str).css("background-color", "blue");
                }
            })
        }); //End ready
    </script>
</head>
